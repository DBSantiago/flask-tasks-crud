{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>
        <div class="alert alert-danger">
          {{ error }}
        </div>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
